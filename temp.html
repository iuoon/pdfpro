<!DOCTYPE html>
<html align='center'>
<head>
    <meta http-equiv="Content-Type"content="text/html;charset=utf-8">
</head>
<body>
<div style="position:absolute;width:100%;height:100%;">
    <table align='center' style="position:absolute;width:100%;height:100%;">
        {% for item in body %}
        <tr align='left'>
            <th>{{ item }}</th>
            <th>:</th>
            <th>#{{ loop.index }}#</th>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
